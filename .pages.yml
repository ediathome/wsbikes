media: media
content:
  - name: Über uns
    label: Über uns
    type: file
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be used for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
  - name: sections
  label: Page Sections
  type: block
  list: true # Often used with type: block to allow multiple sections
  blockKey: type # Optional: customize the key used to store the block name, defaults to `_block`
  blocks:
    # Each item defines a possible block structure the user can select.
    # These typically use 'component' or define 'fields' directly.
    - name: hero
      label: Add Hero Section
      component: hero # Assumes a 'hero' component is defined and that its type is `object`
    - name: text
      label: Add Text Block
      fields:
        - name: content
          label: Text Content
          type: rich-text